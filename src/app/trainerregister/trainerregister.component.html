<app-header></app-header>
<div class="container">
        <br><br/>
    <h2 style="text-align: center; color:green;">Register</h2><br>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="firstName">Name</label>
        <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
        <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
            <div *ngIf="f.firstName.errors.required">Name is required</div>
        </div>
    </div>
    <div class="form-group">
            <label for="qual">Highest Educational Qualification</label>
            <input type="text" formControlName="qual" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.qual.errors }" />
            <div *ngIf="submitted && f.qual.errors" class="invalid-feedback">
                <div *ngIf="f.qual.errors.required">This field is required</div>
            </div>
    </div>
    <div class="form-group">
            <label for="almamater">Alma Mater</label>
            <input type="text" formControlName="almamater" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.almamater.errors }" />
            <div *ngIf="submitted && f.almamater.errors" class="invalid-feedback">
                <div *ngIf="f.almamater.errors.required">This field is required</div>
            </div>
    </div>
    
    <div class="form-group">
            <label for="yoe">Years of Experience</label>
            <input type="text" formControlName="yoe" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.yoe.errors }" />
            <div *ngIf="submitted && f.yoe.errors" class="invalid-feedback">
                <div *ngIf="f.yoe.errors.required">This field is required</div>
            </div>
    </div>
    <div class="form-group">
            <label for="time">Preferable Work Timing</label>
            <input type="text" formControlName="time" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.time.errors }" />
            <div *ngIf="submitted && f.time.errors" class="invalid-feedback">
                <div *ngIf="f.time.errors.required">This field is required</div>
            </div>
    </div>
    <div class="form-group">
        <label for="username">Email</label>
        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">Email is required</div>
                <div *ngIf="f.username.errors.email">Email must be a valid email address</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
        </div>
    </div>
    <div class="form-group" style="text-align: center">
        <button [disabled]="loading" class="btn btn-success">
            Register
        </button>
        <a routerLink="/login" class="btn btn-link">Cancel</a>
    </div><br><br/><br><br/>
</form>

</div>
