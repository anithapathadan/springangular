<app-header></app-header>
<div class="container">
    <br><br/>
<h2 style="text-align: center; color:green;">Login</h2><br>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="username">Email</label>
        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">Email is required</div>
                <div *ngIf="f.username.errors.email">Email must be a valid email address</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
    </div><br>
    <div class="form-group" style="text-align: center">
        <button [disabled]="loading" class="btn btn-success">
            Login
        </button>
        <a routerLink="/register" class="btn btn-link">Sign Up</a>
    </div>
</form>
</div>
